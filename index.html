<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro site</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div class="login">
      <a href="">Login</a>
    </div>
  </header>
  <div class="informacoes">
    <h1>Encontre a viagem dos seus sonhos</h1>
    <p>Desbrave nosso site e descubra aventuras incríveis. <br>
      Conheça nosso blog e encontre um destino paradisiaco!</p>
      <div class="inputs">
        <input type="text" id="inputNome" placeholder="Digite seu nome...">
        <div class="entrarEmail">
          <input type="email" id="inputEmail" placeholder="Digite seu email...">
          <button class="botaoLogin">Entrar</button>
        </div>
      </div>
      <div class="redes">
        <a href="https://www.facebook.com/"><img src="./img/facebook.svg" alt="Icone do facebook"></a>
        <a href="https://www.instagram.com/"><img src="./img/instagram.svg" alt="Icone do Instagram"></a>
        <a href="https://br.linkedin.com/"><img src="./img/linkedin.svg" alt="Icone do Linkedin"></a>
      </div>
  </div>
</body>

</html>
